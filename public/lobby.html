<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Lobby | YoninShogi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="/css/styles.css" />
    <!-- CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/lobby.css" />
  </head>

  <body onload="checkLogin()" class="chat">
    <div class="chat__sidebar">
      <div id="room-name"></div>
      <h3>Players</h3>
      <div id="users"></div>


      <!-- game options -->
      <h3>Game rules</h3>
      <div class="container">
        <form id='game_options_form'>
            <!-- game time -->
          <div class="form-group">
            <label for="game_time_select">Game time</label>
            <select class="form-select" id='game_time_select'>
                <option value="10">10m</option>
                <option value="15">15m</option>
                <option value="20">20m</option>
                <option value="30">30m</option>
                <option value="60">60m</option>
                <option value="120">120m</option>
            </select>
          </div>

          <!-- select Byoyomi -->
          <div class="form-group">
            <label for="byoyomi_select">Byoyomi</label>
            <select class="form-select" id='byoyomi_select'>
              <option value="30">30s</option>
              <option value="45">45s</option>
              <option value="60">60s</option>
              <option value="90">90s</option>
              <option value="120">120s</option>
            </select>
          </div>

           <!-- select team or single play -->
          <div class="team_play_game">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="team_play_radio" id="team_play_true" checked />
              <label class="form-check-label" for="team_play_true"> Single player game </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="team_play_radio" id="team_play_false" />
              <label class="form-check-label" for="team_play_false"> Team game </label>
            </div>
          </div>
        </form>
      </div>

      <div id="gameStart">
        <button id="create-game-btn" type="button" class="btn btn-primary" >Start game</button>
      </div>
    </div>

    <!-- list rooms -->
    <script id="room-template" type="text/template">
      <h2 class="room__name">Room: {{room}}</h2>
    </script>

    <div class="chat__main">
      <ol id="messages" class="chat__messages"></ol>

      <div class="chat__footer">
        <input name="message" autofocus type="text" placeholder="Message" autocomplete="off" />
        <button id="message_send_button">Send</button>
      </div>
    </div>

    <script id="message-template" type="text/template">
      <li class="message">
          <div class="message__title">
              <h4>{{from}}</h4>
              <span>{{createdAt}}</span>
          </div>
          <div class="message__body">
              <p>{{text}}</p>
          </div>
      </li>
    </script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/libs/jquery-3.6.0.min.js"></script>
    <script src="/js/libs/moment.js"></script>
    <script src="/js/libs/mustache.js"></script>
    <script src="/js/libs/deparam.js"></script>
    <script src="/js/lobby.js"></script>
  </body>
</html>
